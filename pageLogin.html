	<title>GRAEGRAE</title>
	<link rel="stylesheet" href="css/jquery-ui.css" />
	<link rel="stylesheet" href="css/style.css" />

<body>
	<section id="wrap" class="page--login">
		<article id="container">
			<div class="boxLogin">
        <div class="topArea">
          <h1><img src="./images/imgLogo.png" alt="graegrae" /></h1>
          <p>기업용 NFT자산의 발행과 관리가 편해집니다.<br />수많은 메인넷과 여러 지갑에 분산된 자산을 한곳에서 관리해 보세요.</p>
        </div>
        <div class="loginForm">
          <h3>로그인</h3>
          <div class="inputGroup">
            <div class="row">
              <div class="titleArea">
                <h4>ID</h4>
              </div>
              <input type="text" placeholder="입력해주세요." />
            </div>
            <div class="row">
              <div class="titleArea">
                <h4>PASSWORD</h4>
              </div>
              <input type="password" class="chk--pilsu icon--pw" placeholder="입력해주세요." />
              <span class="imp">*필수 입력사항입니다.</span>
            </div>
            <div class="row">
              <div class="btnArea">
                <a href="#" class="link">회원가입</a>
                <button type="button" class="btn">Log in</button>
                <div class="find">
                  <a href="#">ID 찾기</a>
                  <a href="#">PW 찾기</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="linkArea">
          <a href="#">서비스 이용약관</a>
          <a href="#">회원정보 처리방침</a>
        </div>
      </div>
		</article>
	</section>
